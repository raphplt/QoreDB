services:
  ssh-bastion:
    image: lscr.io/linuxserver/openssh-server:latest
    container_name: qoredb-ssh-bastion
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - USER_NAME=qoredb
      - PUBLIC_KEY_FILE=/config/ssh/authorized_keys
    ports:
      - "2222:2222"
    volumes:
      - ./dev/ssh:/config/ssh:ro

  postgres:
    image: postgres:16-alpine
    container_name: qoredb-postgres
    environment:
      POSTGRES_USER: qoredb
      POSTGRES_PASSWORD: qoredb_test
      POSTGRES_DB: testdb
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8
    container_name: qoredb-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_test
      MYSQL_USER: qoredb
      MYSQL_PASSWORD: qoredb_test
      MYSQL_DATABASE: testdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:7
    container_name: qoredb-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: qoredb
      MONGO_INITDB_ROOT_PASSWORD: qoredb_test
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
